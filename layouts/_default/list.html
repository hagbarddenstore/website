{{ partial "header.html" . }}
      <div class="posts">
        {{ range .Data.Pages }}
        <div class="post">
          <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
          <p class="post-date">Published on {{ .Date.Format "2006-01-02 15:04" }}</p>
          {{ if .Params.tags }}
          <p class="post-tags">
            Tags: {{ join .Params.tags ", " }}
          </p>
          {{ end }}
        </div>
        {{ end }}
      </div>
{{ partial "footer.html" . }}
