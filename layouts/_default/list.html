{{ partial "header.html" . }}
      <div class="posts">
        {{ range .Data.Pages }}
        <div class="post">
          <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
          <p class="post-date">Published on {{ .Date.Format "2006-01-02 03:04" }}</p>
        </div>
        {{ end }}
      </div>
{{ partial "footer.html" . }}
